<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="screen">
      <p style="color: #808080; margin-bottom: 20px; margin-top: 40px;">{{lastOperator}} {{lastNumber}}</p>
      <p id="textAreaContainer">{{operator}} {{operation}}</p>
    </div>
    <!--<ion-item id="textAreaContainer">
      <ion-textarea auto-grow="false" id="Textarea">{{lastOperator}} {{lastNumber}}<br>{{operator}} {{operation}}</ion-textarea>
    </ion-item> -->
    <ion-grid id="grid">
      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block" size="large" (click)="deleteAll()">AC</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" size="large" (click)="deleteDigit()">DEL</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" expand="block" size="large" (click)="typeOperator('%')">%</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" expand="block" size="large" (click)="typeOperator('/')">/</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(7)">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(8)">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(9)">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" expand="block" size="large" (click)="typeOperator('*')">*</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(4)">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(5)">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(6)">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" expand="block" size="large" (click)="typeOperator('-')">-</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(1)">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(2)">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(3)">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" expand="block" size="large" (click)="typeOperator('+')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-button color="light" expand="block" size="large" (click)="typeNumber(0)">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="light" expand="block" size="large" (click)="typeNumber('.')">.</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="warning" expand="block" size="large" (click)="equals()">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
